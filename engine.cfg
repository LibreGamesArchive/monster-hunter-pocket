[application]

name="Monster Hunter Pocket"
main_scene="res://scenes/Manager.tscn"
disable_stdout=true
boot_splash="res://misc/background.png"
icon="res://icon.png"
auto_accept_quit=true

[display]

allow_hidpi=false
borderless_window=false
use_vsync=true
driver="GLES2"
width=320
height=288
resizable=false

[input]

one_button=[key(Space)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ffdff7d2

[application]

name="Monster Hunter Pocket"
icon="res://icon.png"
auto_accept_quit=true

[display]

width=160
height=144
allow_hidpi=false
borderless_window=false
use_vsync=true
driver="GLES2"
resizable=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

one_button=[key(Space)]

[physics]

fixed_fps=60
